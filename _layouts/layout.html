<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="The Ralph D. Winter Research Center">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>The Ralph D. Winter Research Center</title>

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <script src="javascripts/application.js"></script>
  </head>
  <body>
    {% include navigation.html %}

    <main role="main">
      {% if page.parent %}
        <ol class="breadcrumb">
          <li><a href="{{ page.parent }}.html">{{ page.title }}</a></li>
          <li class="active">{{ page.subtitle }}</li>
        </ol>
      {% endif %}
      <div class="container">
        <div class="content article">
          <div class="row">
            <div class="span12">
              {{ page.content }}
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="footer">
      <p class="pull-right">&copy; 2014 The Ralph D. Winter Research Center </p>
    </div>

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-48753329-1']);

      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

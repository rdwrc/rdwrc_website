<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>The Ralph D. Winter Archives - Calendar</title>

    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/application.css" media="screen">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="javascripts/application.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="page-location">
        <a href="index.html" class="site-image"><img src="images/rdwrc_logo_tiny.jpg"></a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="rdwrc_calendar.html">Calendar</a></li>
        <li><a href="rdwrc_past_events.html">Past Events</a></li>
        <li><a href="rdwrc_contact.html">Contact</a></li>
      </ul>

      <form class="navbar-form" role="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="search all archives">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">
              <i class="icon-search"></i>
            </button>
          </span>
        </div>
      </form>
    </div>

    <div class="content">
      <div class="row">
  <div class="col-md-10">
    <div class="header">

      <form class="form-horizontal" role="form">

        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email address">
          </div>
        </div>

        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>

        <div class="form-group">
          <label for="inputState" class="col-sm-2 control-label">State</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputState" placeholder="State or Province where you reside">
          </div>
        </div>

        <div class="form-group">
          <label for="inputCountry" class="col-sm-2 control-label">Country</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCountry" placeholder="Country where you reside">
          </div>
        </div>

        <div class="form-group">
          <label for="inputOrganization" class="col-sm-2 control-label">Organization</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputOrganization" placeholder="Organization you belong to">
          </div>
        </div>

        <div class="form-group">
          <label for="inputInterest" class="col-sm-2 control-label">Interest in<br/>Research Center</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" id="inputInterest"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Send Form</button>
          </div>
        </div>

      </form>

  </div>
</div>

    </div>

    <div class="footer">
      <p class="right">&copy; 2014 The Ralph D. Winter Research Center </p>
    </div>
  </body>
</html>
